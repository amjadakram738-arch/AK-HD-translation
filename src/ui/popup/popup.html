<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Video Translate AI</title>
</head>
<body>
    <div class="popup-container">
        <header>
            <h1>Video Translate AI</h1>
            <p class="subtitle">Real-time video translation</p>
        </header>
        
        <section class="settings">
            <div class="field">
                <label for="source-lang">Source Language:</label>
                <select id="source-lang">
                    <option value="auto">Auto Detect</option>
                    <option value="ar">Arabic</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="zh">Chinese</option>
                    <option value="ja">Japanese</option>
                </select>
            </div>
            
            <div class="field">
                <label for="target-lang">Target Language:</label>
                <select id="target-lang">
                    <option value="ar">Arabic</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="zh">Chinese</option>
                    <option value="ja">Japanese</option>
                </select>
            </div>
            
            <div class="field">
                <label for="engine">Translation Engine:</label>
                <select id="engine">
                    <option value="google">Google Translate</option>
                    <option value="deepl">DeepL</option>
                    <option value="whisper">OpenAI Whisper</option>
                    <option value="libre">LibreTranslate</option>
                    <option value="local-whisper">Local Whisper.cpp</option>
                </select>
            </div>
            
            <div class="field">
                <label for="subtitle-mode">Subtitle Display:</label>
                <select id="subtitle-mode">
                    <option value="translated">Translated Only</option>
                    <option value="both">Translated + Original</option>
                    <option value="original">Original Only</option>
                </select>
            </div>
            
            <div class="field">
                <label for="subtitle-size">Subtitle Size:</label>
                <select id="subtitle-size">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            
            <div class="field">
                <label for="subtitle-position">Subtitle Position:</label>
                <select id="subtitle-position">
                    <option value="bottom">Bottom</option>
                    <option value="middle">Middle</option>
                    <option value="top">Top</option>
                </select>
            </div>
            
            <div class="field">
                <label for="operating-mode">Operating Mode:</label>
                <select id="operating-mode">
                    <option value="normal">Normal</option>
                    <option value="auto">Auto</option>
                    <option value="economy">Economy</option>
                    <option value="high-accuracy">High Accuracy</option>
                    <option value="fast">Fast</option>
                </select>
            </div>
            
            <div class="field">
                <label for="audio-capture">Audio Capture:</label>
                <select id="audio-capture">
                    <option value="direct">Direct</option>
                    <option value="microphone">Microphone</option>
                    <option value="hybrid">Hybrid</option>
                    <option value="api">API</option>
                </select>
            </div>
            
            <div class="status-panel">
                <p>Status: <span id="status" class="status-off">Stopped</span></p>
            </div>
            
            <div class="controls">
                <button id="toggle-translation" class="toggle-btn">Start Translation</button>
                <button id="advanced-options" class="options-btn">Advanced Options</button>
            </div>
        </section>
        
        <footer>
            <div class="footer-links">
                <button id="export-subtitles" class="footer-btn">üì• Export</button>
                <button id="test-capture" class="footer-btn">üîä Test</button>
                <button id="help" class="footer-btn">‚ùì Help</button>
            </div>
        </footer>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
