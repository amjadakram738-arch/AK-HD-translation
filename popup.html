<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>إعدادات الترجمة</title>
</head>
<body>
    <div class="popup-container">
        <header>
            <h1>Video Translate AI</h1>
        </header>

        <section class="settings">
            <div class="field">
                <label for="source-lang">لغة الفيديو (المصدر):</label>
                <select id="source-lang"></select>
            </div>

            <div class="field">
                <label for="target-lang">لغة الترجمة (الهدف):</label>
                <select id="target-lang"></select>
            </div>

            <div class="field">
                <label for="engine">محرك الترجمة:</label>
                <select id="engine">
                    <option value="google">Google Translate</option>
                    <option value="deepl">DeepL</option>
                    <option value="whisper">OpenAI Whisper</option>
                </select>
            </div>

            <div class="field">
                <label for="subtitle-mode">عرض الترجمة:</label>
                <select id="subtitle-mode">
                    <option value="translated">المترجم فقط</option>
                    <option value="both">المترجم + الأصلي</option>
                    <option value="original">الأصلي فقط</option>
                </select>
            </div>

            <div class="field">
                <label for="subtitle-size">حجم الترجمة:</label>
                <select id="subtitle-size">
                    <option value="small">صغير</option>
                    <option value="medium">متوسط</option>
                    <option value="large">كبير</option>
                </select>
            </div>

            <div class="field">
                <label for="subtitle-position">مكان الترجمة:</label>
                <select id="subtitle-position">
                    <option value="bottom">أسفل</option>
                    <option value="middle">وسط</option>
                    <option value="top">أعلى</option>
                </select>
            </div>

            <div class="status-panel">
                <p>الحالة: <span id="status" class="status-off">متوقف</span></p>
            </div>

            <div class="controls">
                <button id="toggle-translation" class="toggle-btn">بدء الترجمة</button>
            </div>
        </section>

        <footer>
            <button id="save-settings">حفظ الإعدادات</button>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
